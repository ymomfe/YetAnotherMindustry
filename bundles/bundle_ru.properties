block.yem-multi.name = Медный сборщик деталей
block.yem-multi.description = Создаёт простые детали и компоненты для примитивных блоков.\nНе требует энергию.\n\nРецепты:\n> 2 меди = 1 медная шестерня\n> 3 меди = 1 медная пластина\n> 2 меди = 1 медная труба
block.yem-multi2.name = Сборщик стартовых блоков
block.yem-multi2.description = Делает блоки, которые нужны для раннего старта.\nНе требует энергию.\n\nРецепты:\n> 1 медь + 1 медная шестерня = 1 конвейер\n> 1 двойное орудие + 10 медных пластин = 1 двойная турель
block.yem-multi3.name = Сборщик военных принадлежностей
block.yem-multi3.description = Собирает орудия для турелей и продвинутые защитные сооружения.\nТребует энергию\n\nРецепты?\n> 5 медных шестерней + 5 медных пластин + 2 медных трубы = 1 Двойное орудие

